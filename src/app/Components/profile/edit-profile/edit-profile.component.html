<div class="container border rounded mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-12 col-xl-12 mx-auto">
      <div class="my-4">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12 col-xl-6 col-lg-6">
              <label for="fullname">Full Name</label>
              <input type="text" #fullname id="fullname" class="form-control" value="{{ name }}" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputNumber">Phone Number</label>
            <input type="Number" #phonenumber class="form-control" id="inputNumber" value="{{ phone }}" />
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" #emailuser class="form-control" id="inputEmail" value="{{ email }}" />
          </div>
          <div class="form-row">
            <div class="form-group col-xl-6 col-lg-6 col-md-12">
              <label for="inputAddress5">Street</label>
              <input type="text" #streetuser class="form-control" id="inputAddress5" value="{{ street }}" />
            </div>
            <div class="form-group col-xl-6 col-lg-6 col-md-12">
              <label for="inputCompany5">City</label>
              <input type="text" #cityuser class="form-control" id="inputCompany5" value="{{ city }}" />
            </div>
          </div>
          <hr class="my-4" />
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputPassword5">New Password</label>
                <input type="password" #passworduser class="form-control" id="inputPassword5" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="editprofile(fullname.value,phonenumber.value,emailuser.value,streetuser.value,cityuser.value,passworduser.value)">Update Password</button>
        </form>
      </div>
    </div>
  </div>

</div>
