<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Add Product</h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <form class="tm-edit-product-form">

            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="form-group mb-3">
                  <label for="name">Product Name
                  </label>
                  <input id="name" #title name="name" type="text" class="form-control validate" required />
                </div>
                <div class="form-group mb-3">
                  <label for="description">Description</label>
                  <textarea #desc class="form-control validate" rows="3" required></textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="category">Category</label>
                  <select #cat_select class="form-control" id="category">
                    <option class="form-control" *ngFor="let cat of category" value="{{ cat._title }}">{{ cat.title }}</option>
                  </select>
                </div>
                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6 w-100">
                    <label for="price-per-day">Price Per Day
                    </label>
                    <input id="price-per-day" name="price-per-day" #price type="number" class="form-control validate" />
                  </div>
                </div>
              </div>
              <div class="col-xl-12 col-lg-12 col-md-12">
                <input type="file" #img class="form-control">
              </div>
              <br>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12">
              <button type="button" (click)="AddProduct(title.value,desc.value,price.value,cat_select.options[cat_select.selectedIndex].text,img.files)" class="btn btn-primary btn-block text-uppercase w-100">Add Product Now</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
