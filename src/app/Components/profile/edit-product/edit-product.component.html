<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Edit Product</h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <form action="" class="tm-edit-product-form">

            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="form-group mb-3">
                  <label for="name">Product Name
                  </label>
                  <input id="name" name="name" type="text" value="lorem ipsum dolor" class="form-control validate"
                    required />
                </div>
                <div class="form-group mb-3">
                  <label for="description">Description</label>
                  <textarea class="form-control validate" rows="3"
                    required>lorem ipsum dolor lorem ipsum dolor lorem ipsum dolor lorem ipsum dolor lorem ipsum dolor"</textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="category">Category</label>
                  <select class="custom-select tm-select-accounts" id="category">
                    <option selected>category #</option>
                    <option value="1">category 1</option>
                    <option value="2">category 2</option>
                    <option value="3">category 3</option>
                  </select>
                </div>
                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6 w-100">
                    <label for="price-per-day">Price Per Day
                    </label>
                    <input id="price-per-day" name="price-per-day" type="number" class="form-control validate"
                      value="100" />
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <img class="tm-product-img-dummy w-100" src="assets/images/client-1.png"
                    onclick="document.getElementById('fileInput').click();" />
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" class="fileInput" />
                  <input type="button" class="btn btn-primary btn-block mx-auto w-50 d-flex justify-content-center"
                    value="UPDATE IMAGE" />
                </div>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block text-uppercase">Update Product Now</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
